<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Main Page</title>
    <link rel="stylesheet" href="600913.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav class="header-left">
        <a class="header-links" href="#">About</a>
        <a class="header-links" href="#">Store</a>
      </nav>
      <nav class="header-right">
        <a class="header-links" href="#">Gmail</a>
        <a class="header-links" href="#">Images</a>
        <a class="header-links header-app" href="#">
          <img src="./images/appicon.png" alt="app icon" id="app" />
        </a>
        <button class="header-links" id="header-button">Sign In</button>
      </nav>
    </header>
    <main>
      <img class="main-logo" src="./images/googlelogo.png" alt="main_logo" />

      <div class="search-bar">
        <input type="search" name="search" id="search" />
        <img src="./images/magnifying_glass.jpg" alt="mag" id="mag" />
        <a href="#">
          <img src="./images/google_microphone.png" alt="mic" id="mic" />
        </a>
      </div>
      <div class="button-box">
        <button class="main-button btn1">Google search</button>
        <button class="main-button">I'm Feeling Lucky</button>
      </div>
      <nav class="language">
        <p>Other Languages you can use Google: <a href="">Turkish</a></p>
      </nav>
    </main>

    <footer>
        <div class="canada">Canada</div>
        <nav class="footer-left">
            <a class="footer-links" href="#">Advertising</a>
            <a class="footer-links" href="#">Business</a>
            <a class="footer-links" href="#">How Search Works</a>
        </nav>
        <nav class="footer-right">
            <a class="footer-links" href="#">Privacy</a>
            <a class="footer-links" href="#">Terms</a>
            <a class="footer-links" href="#">Settings</a>
        </nav>
    </footer>

  </body>
</html>
